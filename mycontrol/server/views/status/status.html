<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #444;
            margin-bottom: 20px;
        }

        .statusserver {
            width: 80%;
            max-width: 600px;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .statusserver div {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .statusserver .error {
            color: red;
        }

        .statusserver .success {
            color: green;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px 0;
        }

        select, button {
            padding: 10px;
            margin: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        button:hover {
            background-color: #45a049;
        }

        select {
            width: 200px;
        }
    </style>
</head>
<script>
    const dataCheckstatus = async () => {
        try {
            const res = await fetch("http://127.0.0.1:3020/check-status");
            const data = await res.json();
            displayData(data);
        } catch (error) {
            console.error("Error fetching data:", error);
        }
    };

    const displayData = (data) => {
        const body = document.querySelector(".statusserver");
        data.forEach(item => {
            const div = document.createElement("div");
            const statusClass = item.status === "error" ? "error" : "success";
            div.innerHTML = `<strong>Link:</strong> ${item.link} <strong>Status:</strong> <span class="${statusClass}">${item.status}</span>`;
            body.appendChild(div);
        });
    };

    window.onload = dataCheckstatus;
</script>
<body>
    <nav><a href="http://127.0.0.1:3020/home"> back </a></nav>
    <h1>Status Server</h1>
    <div class="statusserver"></div>
    <form action="http://127.0.0.1:3020/startserver/" method="get">
        <select name="langue">
            <option value="nextjs">NextJS</option>
            <option value="gofiber">GO fiber</option>
        </select>
        <button type="submit">‚öôÔ∏è Run server</button>
    </form>
    <form action="http://127.0.0.1:3020/restart/" method="get">
        <select name="langue">
            <option value="nextjs">NextJS</option>
            <option value="gofiber">GO fiber</option>
        </select>
        <button type="submit">üñ•Ô∏è Restart server</button>
    </form>
</body>
</html>
